<!-- Contact Form -->
<main class="container my-5">
  <h2 class="mb-4">Contacto</h2>
  <form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Tu nombre" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Tu correo electrónico" />
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Mensaje</label>
      <textarea id="message" class="form-control" formControlName="message" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Enviar</button>
  </form>

  <!-- Displaying the form values -->
  <div class="mt-5">
    <p><strong>Nombre:</strong> {{ profileForm.value.name }}</p>
    <p><strong>Correo Electrónico:</strong> {{ profileForm.value.email }}</p>
    <p><strong>Mensaje:</strong> {{ profileForm.value.message }}</p>
  </div>
</main>
