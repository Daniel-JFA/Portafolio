 <!-- Main content -->
<main class="container my-5">
    @if(proyectos.length > 0){
        <div class="row">
            <div class="col text-center">
                <h2 class="mb-4">Proyectos</h2>
            </div>
        </div>
        <div class="row">
            @for(proyecto of proyectos;track proyecto.id){
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title">{{ proyecto.nombre }}</h3>
                            <p class="card-text flex-grow-1">{{ proyecto.descripcion }}</p>
                            <a [href]="proyecto.url" target="_blank" class="btn btn-primary mt-auto">Ver Proyecto</a>
                        </div>
                    </div>
                </div>
            }
        </div>
    }
    @if(proyectos.length === 0){
        <div class="row">
            <div class="col text-center">
                <div class="alert alert-warning" role="alert">
                    <p>No se encontraron proyectos.</p>
                </div>
            </div>
        </div>
    } 
</main>
